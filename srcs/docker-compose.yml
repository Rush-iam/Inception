version: "3.9"

services:
  nginx:
      build: requirements/nginx/
      volumes:
          - wordpress:/var/www/html
      ports:
          - "443:443"
      restart: always
  mariadb:
      build:
          context: requirements/mariadb/
          args:
              - MYSQL_USER
              - MYSQL_PASSWORD
              - WORDPRESS_DB_NAME
      volumes:
          - db:/var/lib/mysql
      restart: always
  wordpress:
      depends_on:
          - nginx
          - mariadb
      build: requirements/wordpress/
      volumes:
          - wordpress:/wordpress
      restart: always

volumes:
    wordpress:
        driver_opts:
            type: none
            device: /Users/ngragas/data/wordpress
            o: bind
    db:
        driver_opts:
            type: none
            device: /Users/ngragas/data/db
            o: bind


